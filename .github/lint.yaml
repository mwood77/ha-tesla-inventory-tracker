name: Lint Project

on:
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: read

jobs:
  lint:
    name: Lint Project
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ha-tesla-inventory-tracker/.nvmrc

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Lint Action
        uses: wearerequired/lint-action@v2.3.0
        with:
          eslint: true
          prettier: true
